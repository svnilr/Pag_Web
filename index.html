
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body background="https://img.freepik.com/vector-gratis/fondo-onda-blanca-suave_52683-55288.jpg?w=2000"></body>

  
<div class="container">
  <header>
        <nav class="navbar navbar-expand-xxl navbar-dark" style="background-color: rgb(255, 255, 255);">
          <a class="navbar-logo" href="#">
            <img src="img\LogoNegro.png" class="logo" width="70" height="mr-auto">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="row align-items-start">
           <div class="col"><b>Samsung</b></div>






           <div class="col"><b>iPhone</b></div>
           <div class="col"><b>Xiaomi</b></div>
           <div class="col"><b>Huawei</b></div>
           <div class="col" style="color:rgb(255, 0, 51);"> <b>Oferta</b> </div>

          </div>
            </ul>
          
           <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success " type="submit">Search</button>
            </form>

            <li class="nav-item dropdown">
              <a type="button" class="btn-outline-success dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                <img src="img\person-circle.svg" width="32" height="32">
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Iniciar Sesion</a></li>
                <li><a class="dropdown-item" href="#">Registrarse</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Ayuda</a></li>
              </ul>
            </li>
          </div>
        </nav>
      </header>
      
</div>

<div class="container">    
  <div class="row-inner">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

      <div class="text-center item active" data-interval="2000">
          <img class ="rounded mx-auto d-block"src="https://images.samsung.com/is/image/samsung/p6pim/latin/feature/164483650/latin-feature-speed-will-take-you-further-535932126?$900*N_JPG$" alt="A series" width="auto" height="300">
          <div class="carousel-caption">
            <h3 style="color:rgb(35, 112, 201);"><b>NUEVOS SERIES A</b></h3>
            <p>¡Captura increibles momentos!</p>
          </div>
        </div>

        <div class="text-center item" data-interval="2000">
          <img  class ="rounded mx-auto d-block" src="img\apple.jpg" alt="Apple" width="auto" height="300">
          <div class="carousel-caption">
            <h3 style="color:rgb(255, 255, 255);"><b>iPhone 14 PRO</b></h3>
            <p><b>¡Mas pro que nunca!</b></p>
          </div>
        </div>
      
        <div class="text-center item" data-interval="2000">
          <img class ="rounded mx-auto d-block" src="img\zflip.webp" alt="zflip" width="auto" height="300">
          <div class="carousel-caption">
            <h3 style="color:rgb(165, 74, 240);"><b>Z FLIP4</b></h3>
            <p><b>A la antigua</b></p>
          </div>
        </div>
    
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>  
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</html>
